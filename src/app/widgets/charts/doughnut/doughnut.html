<div style="position: relative;
    width: 150px;
    height: 150px;
    margin: 8px;">
    <!--width="200" height="100"-->
    <span layout="row" layout-align="center center"
         style="
           position: relative;
            width: 50%;
            height: 100%;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
            font-size: 14px;
    ">
        {{chart.text}}
    </span>
    <canvas style="
        width: 150px;
        height: 150px;
        position: absolute;
        top: 0;"
            width="150" height="150"></canvas>
    <div class="chartjs-tooltip" ng-show="tooltipVisible"></div>
    <!--<div id="chartjs-tooltip"></div>-->
</div>
