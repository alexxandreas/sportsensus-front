<div class="infobox-panel" 
    layout="column" layout-align="start stretch"
    preloader-dir>
    
    <infobox-tabs-dir></infobox-tabs-dir>

    <h1 class="infobox-panel-header" layout="row" layout-align="start center" >
        География
        <div flex></div>
        <md-button class="md-raised md-primary"
                   ng-disabled="!checkSelected('regions')"
                   ng-click="clearSelection('regions')"
        >Сбросить</md-button>
    </h1>



    <map-dir regions="parameters.region.lists" style="width:100%;"
             highlighted-color="'#bfebff'" selected-color="'#A4DEF4'"></map-dir>

    <legend-dir legend="parameters.region.lists" 
                columns-layout="{'def':2, 'md':3, 'lg': 4, 'gt-lg':5}"
                selectable="true" 
                highlightable="true"
                highlighted-color="'#bfebff'" 
                selected-color="'#A4DEF4'">
    </legend-dir>


</div>
