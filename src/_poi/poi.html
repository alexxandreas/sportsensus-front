<div layout="column" layout-align="start stretch"
     style="
         margin-left: 10%;
         margin-right: 10%;
         margin-top: 30px;
         ">
    <div layout="row">
        <div class="poi-icon head-icon" flex="none"></div>
        <div layout="column" layout-align="center start" flex="none"
             style="margin-left: 10px;">
            <div class="md-headline">{{poi.title}}</div>
            <!--<div class="md-subhead">{{service.time}}</div>-->
            <!--<div class="md-subhead">{{service.cost}}</div>-->
        </div>
        <div flex></div>
        <div layout="column" layout-align="center center" flex="none"
             class="md-title cursor-pointer" ng-click="showHotel();">
            <div layout="column" layout-align="center stretch"
                 style=" width: 100px;
                height: 55px;">
                <img flex ng-src="{{hotel.image}}"/>
            </div>
            <span style="margin-top: 5px;">{{hotel.title}}</span>
        </div>
    </div>

    <md-content style="margin-top: 20px;">
        {{poi.description}}
    </md-content>

    <div class="md-title">
        <span>Местоположение:</span>
        <span style="color:red;">не указано</span>
        <md-button>Указать</md-button>
    </div>

    <div style="width:100%; height:400px;">
        <map-dir ng-if="poi" hotel="hotel" map-id="'map_poi_'+poiId"></map-dir>
    </div>

    <div layout="row" layout-align="start center"
         class="md-title" style="margin-top: 5px;">
        <div class="service-icon title-icon" flex="none"></div>
        <span style="margin-left: 5px;">Услуги:</span>
        <md-button>Добавить</md-button>
    </div>


    <items-list-dir ng-if="hotel" hotel="hotel" compact="true" items-type="'services'"></items-list-dir>


</div>
