    <div layout="column" layout-align="start stretch"

                <div class="infobox-header-2 consume-header-2" >
                    {{block.origin.name}}
                </div>
                <div class="consume-arrow" ng-class="{'selected':block.origin.selected}"

            </div>
            
            <div layout="row" layout-align="start start" layout-wrap
                class="infobox-selection consume-selection"
                ng-if="block.origin.selected">

                    layout="column" layout-align="start start" 
                    class="infobox-selection-item "
                    ng-show="collection.visibleFn ? collection.visibleFn() : true"
                    flex-sm="100"
                    flex-md="50"
                    flex-lg="30" 
                    flex-gt-lg="25" >
                    <div class="infobox-header-1" ng-show="collection.name">
                        {{collection.name}}
                    </div>
        
                    <infobox-selectable-list-dir items="collection.lists" columns-count="1"
                        selectable="true" highlightable="false">
                    </infobox-selectable-list-dir>
                </div>
