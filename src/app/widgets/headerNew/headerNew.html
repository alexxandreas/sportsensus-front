<div class="header-new" layout="row" layout-align="start center"
    ng-class="theme ? 'header-new-theme-' + theme : ''">
    
    <a href="/#!/" ng-if="logoItem.visible()">
        <div layout="row" layout-align="start center" ng-click="goHome()"
            class="header-new__logo" flex="none">
            <!--<img src="static/img/logo2.svg" alt="" class="header-logo-image"/>    -->
        </div>
    </a>

    <!-- меню -->
    <div class="header-menu" layout="row" layout-align="start center" 
        flex="none" >
        
        <div layout="row" layout-align="start center" 
                class="header-button" 
                ng-repeat="item in menu" ng-if="item.visible()" flex="none"
                 ng-click="item.onClick && item.onClick()"
                 ng-class="{'selected': item.selected && item.selected()}">
            <div class="header-button-content" layout="row" layout-align="start center">
                <div ng-if="item.iconClass" class="header-button-icon" ng-class="item.iconClass" flex="none"></div>
                <!--<div ng-if="headerOptions.headersVisible" flex="none">{{item.name}}</div>-->
                <div flex="none">{{item.name}}</div>
            </div>
        </div>
    </div>

    <!--<div class="header-delimeter" flex></div>-->
    <div flex></div>
            
       
    
    
    <!--таймер-->
    <div class="header-timer" ng-if="menuTimeoutItem.visible()"
        layout="row" layout-align="start center" flex="none">
        <div class="">{{timeoutStr}}</div>
        <div class="header-timer-suffix" ng-if="timeoutStrSuffix">{{timeoutStrSuffix}}</div>
    </div>
    
    <!--кнопка ЛК-->
    <div class="header-button header-user-button" layout="row" layout-align="start center"
        ng-if="menuUserItem.visible()" flex="none"
        ng-click="menuUserItem.onClick && menuUserItem.onClick()">
        <div class="header-button-content" layout="row" layout-align="start center">
            <div ng-if="menuUserItem.iconClass" class="header-button-icon" ng-class="menuUserItem.iconClass" flex="none"></div>
            <div class="header-user-button-text">{{menuUserItem.name}}</div>
        </div>
    </div>
    
    <div class="header-button header-enter-button" layout="row" layout-align="start center"
        ng-if="menuEnterItem.visible()" flex="none"
        ng-click="menuEnterItem.onClick && menuEnterItem.onClick()">
        <div class="header-button-content" layout="row" layout-align="start center">
            <div ng-if="menuEnterItem.iconClass" class="header-button-icon" ng-class="menuEnterItem.iconClass" flex="none"></div>
            <div class="header-enter-button-text">{{menuEnterItem.name}}</div>
        </div>
    </div>
    
    <!--Кнопка Выход-->
    <div class="header-button header-exit-button" 
        layout="row" layout-align="start center" flex="none"
        ng-click="logout()"
        ng-style="{'visibility': menuExitButton.visible() ? 'visible' : 'hidden'}">
        <div class="header-button-content" layout="row" layout-align="start center">
            <div class="header-button-icon header-exit-icon" flex="none"></div>
        </div>
    </div>
   
</div>
