    <div layout="row" layout-align="start start" layout-wrap
        class="infobox-selection demography-selection">
        
        <!-- Пол -->
        <div layout="column" layout-align="start stretch" 
            class="infobox-selection-item "
            flex-sm="100"
            flex-md="50"
            flex-lg="30" 
            flex-gt-lg="25" >
            <div class="infobox-header-1">
                {{parameters.gender.name}}
            </div>

            <infobox-selectable-list-dir items="parameters.gender.lists" columns-count="1"
                selectable="true" highlightable="false">
            </infobox-selectable-list-dir>
        </div>
        
        <!-- Возраст -->
        <div layout="column" layout-align="start stretch" 
            class="infobox-selection-item "
            flex-sm="100"
            flex-md="50"
            flex-lg="30" 
            flex-gt-lg="25" >
            <div class="infobox-header-1">
                {{parameters.age.name}}
            </div>

            <infobox-selectable-list-dir items="parameters.age.lists" columns-layout="{'def':3}"
                selectable="true" highlightable="false">
            </infobox-selectable-list-dir>
        </div>
        
        <!-- Доход -->
        <div layout="column" layout-align="start stretch" 
            class="infobox-selection-item "
            flex-sm="100"
            flex-md="50"
            flex-lg="30" 
            flex-gt-lg="25" >
            <div class="infobox-header-1">
                {{parameters.income.name}}
            </div>

            <infobox-selectable-list-dir items="parameters.income.lists" columns-layout="{'def':4}"
                selectable="true" highlightable="false">
            </infobox-selectable-list-dir>
        </div>
        
        <!-- Род деятельности -->
        <div layout="column" layout-align="start stretch" 
            class="infobox-selection-item "
            flex-sm="100"
            flex-md="50"
            flex-lg="30" 
            flex-gt-lg="25" >
            <div class="infobox-header-1">
                {{parameters.career.name}}
            </div>

            <infobox-selectable-list-dir items="parameters.career.lists" 
                selectable="true" highlightable="false">
            </infobox-selectable-list-dir>
        </div>
        
        <!-- Семейное положение -->
        <div layout="column" layout-align="start stretch" 
            class="infobox-selection-item "
            flex-sm="100"
            flex-md="50"
            flex-lg="30" 
            flex-gt-lg="25" >
            <div class="infobox-header-1">
                {{parameters.family.name}}
            </div>

            <infobox-selectable-list-dir items="parameters.family.lists" 
                selectable="true" highlightable="false">
            </infobox-selectable-list-dir>
        </div>
        
        <div layout="column" layout-align="start stretch">
            
            <!-- Кол-во человек в семье -->
            <div layout="column" layout-align="start stretch" 
                class="infobox-selection-item "
                flex-sm="100"
                flex-md="50"
                flex-lg="30" 
                flex-gt-lg="25" >
                <div class="infobox-header-1">
                    {{parameters.familysize.name}}
                </div>
    
                <infobox-selectable-list-dir items="parameters.familysize.lists" columns-layout="{'def':3}"
                    selectable="true" highlightable="false">
                </infobox-selectable-list-dir>
            </div>
            
            <!-- Кол-во детей -->
            <div layout="column" layout-align="start stretch" 
                class="infobox-selection-item "
                flex-sm="100"
                flex-md="50"
                flex-lg="30" 
                flex-gt-lg="25" >
                <div class="infobox-header-1">
                    {{parameters.children.name}}
                </div>
    
                <infobox-selectable-list-dir items="parameters.children.lists" columns-layout="{'def':3}"
                    selectable="true" highlightable="false">
                </infobox-selectable-list-dir>
            </div>
        </div>
        
    </div>
    
</div>
